<h2 mat-dialog-title>
  It's okay not to be okay!!
</h2>

<img id="hugging-face" src="../../../../../assets/images/hugging-face.svg" alt="Hugging face">

<mat-dialog-content>
  We all don't get to be well every day.
  This does not mean that we should give up.
  Think this is just a bad day.
  Better days will soon come!
</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</div>
